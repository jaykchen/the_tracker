query ($query: String!) {
  search(query: $query, type: ISSUE, first: 100, after: null) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          title
          url
          repository {
            url
          }
          author {
            login
          }
          timelineItems(first: 10, itemTypes: [CROSS_REFERENCED_EVENT]) {
            edges {
              node {
                ... on CrossReferencedEvent {
                  source {
                    __typename
                    ... on Issue {
                      url
                      labels(first: 10) {
                        edges {
                          node {
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          labels(first: 10) {
            edges {
              node {
                name
              }
            }
          }
          hasApprovedReview: reviews(first: 5, states: [APPROVED]) {
            edges {
              node {
                author {
                  login
                }
                state
              }
            }
          }
          mergedBy {
            login
          }
        }
      }
    }
  pageInfo {
      endCursor
      hasNextPage
    }
  }
}


